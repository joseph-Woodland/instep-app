<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Together - Profile</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e28c36",
              "background-light": "#f8f7f6",
              "background-dark": "#211911",
              "surface-light": "#ffffff",
              "surface-dark": "#2c241b",
              "text-main": "#1b140e",
              "text-sub": "#957350",
            },
            fontFamily: {
              "display": ["Lexend", "Noto Sans", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "1rem", 
                "lg": "2rem", 
                "xl": "3rem", 
                "full": "9999px"
            },
            boxShadow: {
                "soft": "0 8px 30px rgba(226, 140, 54, 0.08)",
                "card": "0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)"
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white transition-colors duration-200 min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center p-6 pb-2 justify-between">
<h2 class="text-xl font-bold leading-tight tracking-tight flex-1 text-center pl-8">Profile</h2>
<button aria-label="Settings" class="w-8 h-8 flex items-center justify-center rounded-full text-text-main dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</header>
<!-- Profile Header -->
<section class="flex flex-col items-center pt-6 pb-8 px-6">
<div class="relative group">
<!-- Avatar with soft glow shadow -->
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl transform scale-90 translate-y-2"></div>
<div class="relative w-32 h-32 rounded-full bg-center bg-no-repeat bg-cover border-[6px] border-surface-light dark:border-background-dark shadow-sm" data-alt="Portrait of a friendly smiling person with warm lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDsxKVM3DErmdD8gWHW-pGLhPcGSAe19dyZRmw7-oFIwxUObgC8kL_QeR8tXTKzjMI-urbS-m3o5XFQDsOQYONQNzpOkPeWnfrhBmTucMT9eMxW2mQcTyM2Vw63-O6-wV-sbIt_MYbpRi0whhhCo9sKnWF6hmjvR0fdLvVvTIcq6Z6cdPe32aeFt26psmpmbNBn0vC0Y8WldPCyWySXXm3nqmHBOrr4gryG0-eEpFxV1PQT0MzBMXywHw1i8GPA42-LhYnJsUaX83A");'>
</div>
<div class="absolute bottom-1 right-1 bg-surface-light dark:bg-background-dark rounded-full p-1.5 shadow-sm border border-black/5">
<div class="bg-primary text-white w-6 h-6 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[14px]">star</span>
</div>
</div>
</div>
<div class="mt-5 flex flex-col items-center justify-center gap-2">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-center">Alex M.</h1>
<div class="px-4 py-1.5 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center gap-1.5">
<span class="material-symbols-outlined text-primary text-[18px]">local_florist</span>
<span class="text-primary text-sm font-medium leading-normal">Community Guide</span>
</div>
</div>
</section>
<!-- "My Journey" Card -->
<section class="px-5 mb-6">
<div class="bg-surface-light dark:bg-surface-dark rounded-lg p-6 shadow-card flex flex-col gap-5">
<div class="flex items-center justify-between border-b border-black/5 dark:border-white/5 pb-4">
<h3 class="text-lg font-bold tracking-tight">My Journey</h3>
<div class="flex items-center gap-1.5 text-text-sub dark:text-gray-400">
<span class="material-symbols-outlined text-[18px]">eco</span>
<p class="text-sm font-medium">Seedling</p>
</div>
</div>
<div class="flex gap-4">
<div class="flex-1 flex flex-col items-center justify-center bg-background-light dark:bg-background-dark rounded-lg p-4 gap-1">
<span class="text-3xl font-bold text-primary">12</span>
<span class="text-xs text-text-sub dark:text-gray-400 font-medium">Goals Shared</span>
</div>
<div class="flex-1 flex flex-col items-center justify-center bg-background-light dark:bg-background-dark rounded-lg p-4 gap-1">
<span class="text-3xl font-bold text-primary">45</span>
<span class="text-xs text-text-sub dark:text-gray-400 font-medium">Cheers Given</span>
</div>
</div>
</div>
</section>
<!-- Reflection Prompt -->
<section class="px-5 mb-8">
<div class="relative overflow-hidden bg-gradient-to-br from-[#fff8f2] to-[#fff] dark:from-[#3a2e24] dark:to-[#2c241b] rounded-lg p-6 border border-primary/10 shadow-soft">
<!-- Decorative Element -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/10 rounded-full blur-2xl pointer-events-none"></div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary">wb_sunny</span>
<span class="text-xs font-bold uppercase tracking-widest text-primary opacity-80">Daily Reflection</span>
</div>
<p class="text-lg font-medium leading-snug mb-4 text-text-main dark:text-white">What is one small thing you are grateful for today?</p>
<button class="w-full text-left bg-white/60 dark:bg-black/20 hover:bg-white dark:hover:bg-black/30 transition-colors p-3 rounded text-sm text-text-sub dark:text-gray-400 border border-primary/10">
                        Tap to answer...
                    </button>
<button class="absolute top-4 right-4 text-text-sub/40 hover:text-text-sub dark:text-gray-500 dark:hover:text-gray-300">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</div>
</section>
<!-- Settings List -->
<section class="px-5 flex flex-col gap-3 mb-8">
<h4 class="px-2 text-xs font-bold text-text-sub dark:text-gray-500 uppercase tracking-widest mb-1">Preferences</h4>
<button class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-lg shadow-card hover:bg-white dark:hover:bg-surface-dark/80 active:scale-[0.99] transition-all group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-500">
<span class="material-symbols-outlined">notifications</span>
</div>
<span class="font-medium text-text-main dark:text-white">Notifications</span>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-lg shadow-card hover:bg-white dark:hover:bg-surface-dark/80 active:scale-[0.99] transition-all group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-emerald-50 dark:bg-emerald-900/20 flex items-center justify-center text-emerald-500">
<span class="material-symbols-outlined">shield</span>
</div>
<span class="font-medium text-text-main dark:text-white">Privacy &amp; Safety</span>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-lg shadow-card hover:bg-white dark:hover:bg-surface-dark/80 active:scale-[0.99] transition-all group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-orange-500">
<span class="material-symbols-outlined">person</span>
</div>
<span class="font-medium text-text-main dark:text-white">Edit Profile</span>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</section>
<!-- Footer -->
<footer class="pb-8 pt-4 flex flex-col items-center gap-4">
<button class="text-text-sub dark:text-gray-400 font-medium text-sm hover:text-primary transition-colors">
                Sign out for now
            </button>
<div class="flex flex-col items-center gap-1">
<a class="text-xs text-text-sub/60 dark:text-gray-600 hover:underline" href="#">Need help?</a>
<span class="text-[10px] text-text-sub/40 dark:text-gray-700">Version 1.0.2</span>
</div>
</footer>
</div>
</body></html>
